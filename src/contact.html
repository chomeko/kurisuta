<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>contactページ</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./img/site-logo.svg" alt="ロゴ">
    </div>
    <!-- toggle -->
    <button class="toggle-btn">
      <span class="bars">
        <span class="bar bar-top"></span>
        <span class="bar bar-mid"></span>
        <span class="bar bar-bottom"></span>
      </span>
      <span class="menu">MENU</span>
    </button>
    <!-- //toggle-->
    <span class="toggle-bg"></span>
    <!-- ナビゲーション -->
    <nav class="header-nav">
      <ul class="nav-list">
        <li class="nav-icon"><img src="./img/simbol-logo.svg" alt="シンボルロゴ"></li>
        <li class="nav-item"><a href="">ABOUT US</a></li>
        <li class="nav-item"><a href="">WORKS</a></li>
        <li class="nav-item"><a href="">CULTURE</a></li>
        <li class="nav-item"><a href="">TOPICS</a></li>
        <li class="nav-item"><a href="">CONTACT</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="contact-fv">
      <div class="contact-fv-image">
        <div class="contact-fv-box">
          <h1 class="contact-fv-title">
            CONTACT
          </h1>
          <span>お問い合わせ</span>
        </div>
      </div>
    </div>
    <section class="form">
      <p class="form-text">
        ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い
        合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。
      </p>
      <form action="">
        <ul class="form-list">
          <li class="form-item">
            <div>お問い合わせ種別<span class="required">必須</span></div>
            <ul class="check-list">
              <li class="check-item">
                <input type="radio" name="check" class="radio-btn" id="request" checked>
                <label for="request">制作依頼</label>
              </li>
              <li class="check-item">
                <input type="radio" name="check" class="radio-btn" id="company" checked>
                <label for="company">会社名・団体名</label>
              </li>
              <li class="check-item"></li>
              <li class="check-item"></li>
            </ul>
          </li>
          <li class="form-item"></li>
          <li class="form-item"></li>
          <li class="form-item"></li>
          <li class="form-item"></li>
          <li class="form-item"></li>
          <li class="form-item"></li>
        </ul>
      </form>
    </section>
  </main>
</body>
</html>
